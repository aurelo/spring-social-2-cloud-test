name: Creates clever cloud (www.clever-cloud.com) app with database


env:
  APP_NAME: ${{vars.APP_NAME}}

on: 
  workflow_dispatch:
    inputs:
      app_name: 
        description: Application name
        required: true
        default: $APP_NAME
      db_name:
        description: Database name
        required: true
        default: db
      admin_pass:
        description: Password for admin user
        required: true
        
jobs:

  create_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create app with db
        run: |
          git fetch --prune --unshallow
          curl -O https://clever-tools.clever-cloud.com/releases/latest/clever-tools-latest_linux.tar.gz
          tar xvzf clever-tools-latest_linux.tar.gz
          ./clever-tools-latest_linux/clever login --token ${{secrets.CLEVER_TOKEN}} --secret ${{secrets.CLEVER_SECRET}}
          ./clever-tools-latest_linux/clever create --type docker ${{vars.APP_NAME}}
          ./clever-tools-latest_linux/clever addon create postgresql-addon ${{github.event.inputs.db_name}} --link ${{vars.APP_NAME}}
          ./clever-tools-latest_linux/clever env set SPRING_PROFILES_ACTIVE "clever_cloud"
          ./clever-tools-latest_linux/clever env set ADMIN_PASS ${{github.event.inputs.admin_pass}}
